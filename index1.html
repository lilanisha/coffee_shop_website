<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .header{
            position:fixed;  
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            z-index: 10000;
            box-shadow: 2px 2px 5px  rgba(0,0,0,0.3);
            padding: 20px;
        }
        button{
            padding: 8px;
            border-radius: 10px;
            justify-content: space-between;
            background-color: #f7e7ce;
            border-width: 0.5px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 15px;
        }
        #right{
            text-align: right;
        }

        #left{
            text-align: left;
        }

        .header .logo i{
            padding-left: 5px;
        }

        .header .logo{
            text-decoration: none;
            font-size: 30px;
        }
        .header .navbar a{
            text-decoration: none;
            font-size: 20px;
            margin-right: 20px;
        }
        .header #right a{
            text-decoration: none;
            font-size: 20px;
            margin-left: 15px;
            margin-right: 5px;
        }
        
    </style>
</head>
<body>

    <!--Header-->
    <header class = "header">

        <div id = "left">
            <a href="#home" class="logo"> ItsCoffee <i class="fas fa-mug-hot"></i></a>
        </div>

        <nav class = "navbar">
            <a href = "#home"> Home </a>
            <a href = "#about"> About us </a>
            <a href = "#menu"> Menu </a>
            <a href = "#buy"> Buy now </a>
        </nav>

        <div id = "right">
            <a href = "#login"> Login </a>
            <a href = "#register"> Register </a>
        </div>

    </header>

</html>
