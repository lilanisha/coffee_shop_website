<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart\styles.css">
</head>
<body>
    
    <!--Shopping Cart-->
<section class="container content-section" id="shopping-cart">
  
    <h3 style="text-decoration: underline;text-align: center; margin-bottom: 7%;">Coffee Bag</h3>
   
   <table class="table table-hover table-cart">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody class="cart-items">
      
       
    </tbody>
  </table>
  
      <div class="cart-total"> 
        <strong class="cart-total-title">Total</strong>
        <span  class="cart-total-price" style="text-align: right;">â‚¹0</span>
      </div>
   
  
      <div class="btn-purchase" style="margin-top: 10%;">
        <button type="button"  class="btn btn-dark btn-purchase ">Order My Coffee</button>
      </div>
  
  </section>
   
  <!--Footer-->
  <section id="footer">
    <div class="card text-center">
     
      <div class="card-body">
        <h3 class="card-title"><i class="fas fa-mug-hot" style="margin-right: 1%;"></i>ItsCoffee</h3>
        <p>Thank You , Come Again !!!</p>
      </div>
      <div class="card-footer text-muted">
         <p></p>
         <p></p>
      </div>
    </div>
  </section>
</body>
</html>
