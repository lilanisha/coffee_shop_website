<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Sign Up : Starbucks</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
        }
        /*HEADER*/

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            background: #fff;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
            padding: 1.5rem 9%;
        }

        .header .logo {
            color: var(--main-color);
            font-size: 1.5rem;
        }

        .header .logo i {
            padding-left: 5px;
        }

        .header .navbar a {
            margin: 1rem;
            font-size: 1.2rem;
            color: var(--main-color);
        }

        .header #right a {
            margin-left: 1rem;
            font-size: 1.2rem;
            color: var(--main-color);
        }

        /*FORM*/
        .login_box {
            justify-content: center;
            align-items: center;
            margin-top: 15vh;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1,
        h2 {
            margin-top: 10px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #c49977;

            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin {
            text-align: center;
        }
    </style>
</head>

<body background="image\book-bg.jpg">
    <header class="header">
        <div id="left">
            <a href="index.php" class="logo"> ItsCoffee <i class="fas fa-mug-hot"></i></a>
        </div>

        <nav class="navbar">
            <a href="index.php"> Home </a>
            <a href="#about"> About us </a>
            <a href="#menu"> Menu </a>
            <a href="#buy"> Buy now </a>
        </nav>

        <div id="right">
            <a href="login.html"> Login </a>
            <a href="signup.html"> Register </a>
        </div>


    </header>

    <div class="login_box">

        <h2>Login</h2>
        <form>
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login </button>
        </form>
        <div class="signin">
            <p>Don't have an account? <a href="signup.html">Sign up</a>.</p>
        </div>
    </div>
</body>

</html>
